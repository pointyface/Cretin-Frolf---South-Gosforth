<script src="http://wbpl.sdrew.net/Frolf/Data/data.js"></script>
<script>

var val = localStorage.players;

if (val.length==3){
player1value=val[0];
player2value=val[2];
}
else if (val.length==4){
if (val[1]=",") {
player1value=val[0];
player2value=val[2]+val[3];
}
else {
player1value=val[0]+val[1];
player2value=val[3];
}
}
else if (val.length==5) {
player1value=val[0]+val[1];
player2value=val[3]+val[4];

}

function handicp(alpha,beta) {

hp1=handicap[alpha][1]; 
hp2=handicap[beta][1];

hdcp=hp1-hp2;

if (hdcp==0){
  p1hdcp=0;
  p2hdcp=0;
}
else if (hdcp<0){
  p1hdcp=0;
  p2hdcp=Math.round(-0.75*hdcp);
}
else if (hdcp>0){
  p2hdcp=0;
  p1hdcp=Math.round(0.75*hdcp);
}

handicpl1(p1hdcp);
handicpl2(p2hdcp);
};

function handicpl1(alpha) {

    holes.sort(function (a, b) {
    var x=a[0];
    var y=b[0];
    return y-x;
});

plh1=[];

plh1=holes.slice();

h=alpha;

if (h<=9) {
i=h;
j=0;
}
else {
i=9;
j=-(h-18);
};

for(var a = 0, len = plh1.length; a < len; a++) {

if (a<i) {
plh1[a].push(1);
}
else {
plh1[a].push(0);
};
if (a<j) {
plh1[a].push(1);
}
else {
plh1[a].push(0);
};
};

holes.sort(function (a, b) {
    var x=a[1];
    var y=b[1];
    return x-y;
});
};

function handicpl2(alpha) {

    holes.sort(function (a, b) {
    var x=a[0];
    var y=b[0];
    return y-x;
});

plh2=[];

plh2=holes.slice();

h=alpha;

if (h<=9) {
i=h;
j=0;
}
else {
i=9;
j=h-9;
};

for(var a = 0, len = plh2.length; a < len; a++) {

if (a<i) {
plh2[a].push(1);
}
else {
plh2[a].push(0);
};
if (a<j) {
plh2[a].push(1);
}
else {
plh2[a].push(0);
};
};

holes.sort(function (a, b) {
    var x=a[1];
    var y=b[1];
    return x-y;
}
);
};

function Pl1name(Player1) {
Plyr1=handicap[player1value][0];
document.getElementById('name1').innerHTML = Plyr1;
imgp1html='<img src="img/'+Plyr1+'.jpg" height="80" width="80">';
photo1change(imgp1html);
};
function Pl2name(Player2) {
Plyr2=handicap[player2value][0];
document.getElementById('name2').innerHTML = Plyr2;
handicp(player1value,player2value);
imgp2html='<img src="img/'+Plyr2+'.jpg" height="80" width="80">';

Pl2name();

var p1h9score=0;

function winner() {
var p1total=p1h1score+p1h2score+p1h3score+p1h4score+p1h5score+p1h6score+p1h7score+p1h8score+p1h9score;
var p2total=p2h1score+p2h2score+p2h3score+p2h4score+p2h5score+p2h6score+p2h7score+p2h8score+p2h9score;

if (p1total===p2total) {
    overallwin="Tie game"
}
else if (p1total>p2total) {
    overallwin=handicap[player1value][0];
}
else if (p2total>p1total) {
    overallwin=handicap[player2value][0];
};

p1totscorechange("<b>"+p1total+"</b>");
p2totscorechange("<b>"+p2total+"</b>");
};

function h1() {
pl1h1 = document.getElementById("h1p1-input").value-holes[0][2]-holes[0][3];
pl2h1 = document.getElementById("h1p2-input").value-holes[0][4]-holes[0][5];

if (pl1h1==pl2h1) {
    var h1winner="<b>Hole 1</b>";
     p1h1score=0.5;
     p2h1score=0.5;
}
else if (pl1h1<pl2h1) {
    var h1winner="<font color=#0066FF><b>Hole 1</b></font>";
    p1h1score=1;
    p2h1score=0;
}
else if (pl1h1>pl2h1) {
    var h1winner="<font color=#FF9933><b>Hole 1</b></font>";
    p2h1score=1; 
    p1h1score=0;   
};

h1winnerchange(h1winner);

winner();
};

$('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
    if (!isNaN(currentVal)) {
        if(type == 'minus') {
    
                input.val(currentVal - 1).change();
        } else if(type == 'plus') {
                input.val(currentVal + 1).change();
            }
        }
     else {
        input.val(0);
    }
});
$('.input-number').focusin(function(){
   $(this).data('oldValue', $(this).val());
});
$('.input-number').change(function() {
    
    valueCurrent = parseInt($(this).val());
    
    name = $(this).attr('name');
    
    
});
$(".input-number").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
             // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) || 
             // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });
</script>
